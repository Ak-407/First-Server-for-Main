  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <h1 class="h3 mb-3 fw-normal">Connect With Me </h1>

    <div class="form-floating q">
      <input type="text" class="form-control q" id="floatingInput " name="firstname" placeholder="First Name">
    </div>
    <div class="form-floating w">
      <input type="text" class="form-control w" id="floatingPassword " name="secondname" placeholder="Second Name">
    </div>
    <div class="form-floating e">
        <input type="email" class="form-control e" id="floatingPassword " name="email" placeholder="Your - Email ID">
      </div>

    <button class="z w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Syed Amaan</p>
  </form>
</main>
